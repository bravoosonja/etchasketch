<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="container"></div>
    <div class="controls">
      <div class="mode-btns">
        <button id="shake-btn">Shake</button>
        <button id="color-btn">1 Color Mode</button>
        <button id="rainbow-btn">Random Mode</button>
      <div class="size">
        <button id="small-btn">Small Pixel</button>
        <button id="medium-btn">Medium Pixel</button>
        <button id="large-btn">Large Pixel</button>
      </div>
    </div>
  </body>
</html>
